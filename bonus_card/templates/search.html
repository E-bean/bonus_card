{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Поиск карт</h1>
    <form method="post" action="{% url 'card:search'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group row my-3 p-3">
                <label for="series">Серия карт:</label>
                <div class="form-group mb-2">
                    <input type="number" id="series" name="series"  min="1">
                </div>
                <label for="quantity">Номер карты:</label>
                <div class="form-group mb-2">
                    <input type="number" id="number" name="number"  min="1">
                </div>
                <div class="form-group">
                    <label class="control-label" for="release_date">Дата выпуска</label>
                    <input class="form-control" id="release_date" name="release_date" placeholder="DD MM YYYY" type="text"/>
                </div>
                <div class="form-group">
                    <label class="control-label" for="end_date">Дата окончания активности</label>
                    <input class="form-control" id="end_date" name="end_date" placeholder="DD MM YYYY" type="text"/>
                </div>
                <div class="form-group mb-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="card_status" name="card_status" value="not activated">
                        <label class="form-check-label" for="card_status">не активирована</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="card_status" name="card_status" value="activated">
                        <label class="form-check-label" for="card_status">активирована</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="card_status" name="card_status" value="overdue" >
                        <label class="form-check-label" for="card_status">просрочена </label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="card_status" name="card_status" value="all" >
                        <label class="form-check-label" for="card_status">любой статус </label>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            
</div>

{% endblock content %}
