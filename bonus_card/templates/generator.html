{% extends 'base.html' %}
{% block content %}

<div class="container">
    <h1>Генератор карт</h1>
    <form method="post" action="{% url 'card:generator'%}" enctype="multipart/form-data">
        {% csrf_token %}
        <input type="hidden" name="csrfmiddlewaretoken" value="{{ csrf_token }}">
            <div class="form-group row my-3 p-3">
                <label for="series">Серия карт:</label>
                <div class="form-group mb-2">
                    <input type="number" id="series" name="series" value="1" min="1">
                </div>
                <label for="quantity">Количество:</label>
                <div class="form-group mb-2">
                    <input type="number" id="quantity" name="quantity" value="1" min="1">
                </div>
                <label for="period">Срок окончания активности в месяцах:</label>
                <div class="form-group mb-2">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="period" name="period" value="1">
                        <label class="form-check-label" for="period">1</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="period" name="period" value="6">
                        <label class="form-check-label" for="period">6</label>
                      </div>
                      <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" id="period" name="period" value="12" >
                        <label class="form-check-label" for="period">12 </label>
                      </div>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Отправить</button>
            
</div>

{% endblock content %}
