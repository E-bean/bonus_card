<div class="card my-4">
    <h3 class="card-header">Добавить операцию:</h3>
    <div class="card-body">
      <form method="post" action="{% url 'card:add_applying' card.id %}">
        {% csrf_token %}
        <div class="form-group row my-3 p-3">
            <label for="id_text">
              Дата использования
              <span class="required text-danger" >*</span>
            </label>
            {{ form.date_of_use }}
        </div>      
        <div class="form-group row my-3 p-3">
            <label for="id_text">
              Сумма
              <span class="required text-danger" >*</span>
            </label>
            {{ form.amount }}
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
      </form>
    </div>
</div>

  <li style="display: inline-block">
    Дата использования   
  </li>
  <li style="display: inline-block">
    Сумма
  </li>
  {% for applying in applyings %}
  <div class="media mb-4">
    <div class="media-body">
      <li style="display: inline-block">
        {{ applying.date_of_use }}
      </li>
      <li style="display: inline-block">
        {{ applying.amount }}
      </li>
    </div>
  </div>
{% endfor %}
